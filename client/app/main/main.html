<header class="hero-unit" id="banner">
    <div class="container">
        <input type="text" class="form-control" placeholder="Search by auto number" data-ng-model="autoNumber"
               data-ng-keyup="searchByAutoNumber()">
        <ul class="list-group auto-numbers-list" data-ng-show="isListAvailable">
            <a data-ng-href="/feedback/{{item.auto_number}}" data-ng-repeat="item in autoNumbers">
                <li class="list-group-item">
                        <span class="glyphicon glyphicon-star active rating"
                              data-ng-repeat="i in range(item.rating)"></span>
                    {{item.auto_number}}
                </li>
            </a>
        </ul>
    </div>
</header>
